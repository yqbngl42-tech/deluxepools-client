<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e3a5f" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Pool Shape - Top View (Geometric) -->
  <g transform="translate(100, 100)">
    <!-- Outer pool border -->
    <rect x="-50" y="-35" width="100" height="70" rx="8" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    
    <!-- Inner pool water with gradient -->
    <defs>
      <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="-45" y="-30" width="90" height="60" rx="6" fill="url(#waterGrad)"/>
    
    <!-- Water ripples effect -->
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="none" stroke="#e0f2fe" stroke-width="1.5" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="12" ry="7" fill="none" stroke="#e0f2fe" stroke-width="1" opacity="0.4"/>
    
    <!-- Pool ladder indicator -->
    <g transform="translate(35, -10)">
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#cbd5e1" stroke-width="2"/>
      <line x1="-4" y1="-4" x2="4" y2="-4" stroke="#cbd5e1" stroke-width="1.5"/>
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#cbd5e1" stroke-width="1.5"/>
      <line x1="-4" y1="4" x2="4" y2="4" stroke="#cbd5e1" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Company Initials DP (Deluxe Pools) -->
  <text x="100" y="115" font-family="'Poppins', 'Roboto', sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="-2">
    DP
  </text>
  
  <!-- Geometric precision lines -->
  <line x1="30" y1="100" x2="45" y2="100" stroke="#0ea5e9" stroke-width="1.5" opacity="0.5"/>
  <line x1="155" y1="100" x2="170" y2="100" stroke="#0ea5e9" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Bottom text -->
  <text x="100" y="180" font-family="'Poppins', 'Roboto', sans-serif" font-size="11" font-weight="500" fill="#cbd5e1" text-anchor="middle" letter-spacing="1">
    ISRAEL
  </text>
</svg>
